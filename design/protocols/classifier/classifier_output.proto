// [Ref: 09_核心模块架构规约] Module A 语义分类器输出
// 代码仓：diting-core/design/protocols/classifier/classifier_output.proto

syntax = "proto3";

package diting.classifier;

enum DomainTag {
  DOMAIN_UNSPECIFIED = 0;
  AGRI = 1;
  TECH = 2;
  GEO = 3;
  UNKNOWN = 4;
}

message ClassifierOutput {
  string symbol = 1;
  repeated TagWithConfidence tags = 2;
  string correlation_id = 3;
}

message TagWithConfidence {
  DomainTag domain_tag = 1;
  double confidence = 2;
}
