// [Ref: 09_核心模块架构规约] Module B 量化扫描引擎输出
// 代码仓：diting-core/design/protocols/quant/quant_signal.proto

syntax = "proto3";

package diting.quant;

enum StrategyPool {
  STRATEGY_UNSPECIFIED = 0;
  TREND = 1;
  REVERSION = 2;
  BREAKOUT = 3;
}

message QuantSignal {
  string symbol = 1;
  double technical_score = 2;
  StrategyPool strategy_source = 3;
  double sector_strength = 4;
  string correlation_id = 5;
}
